
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Color Pro | Python 本地版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #4f46e5, #ec4899, #06b6d4, #10b981);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">
    <div class="h-2 w-full animate-gradient"></div>

    <div class="max-w-5xl mx-auto px-6 py-12">
        <header class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl shadow-lg mb-4 text-white text-3xl">
                <i class="fas fa-fill-drip"></i>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">Excel Color Pro</h1>
            <p class="mt-3 text-lg text-slate-500">Python 本地部署版：自动填充 D 列颜色预览</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- 上传区域 -->
            <div class="lg:col-span-5 space-y-6">
                <div class="bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
                    <h2 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-cloud-upload-alt mr-2 text-indigo-500"></i>上传文件
                    </h2>
                    
                    <div id="dropzone" class="relative border-2 border-dashed border-slate-200 rounded-2xl p-10 text-center cursor-pointer hover:bg-slate-50 transition-all">
                        <input type="file" id="fileInput" class="hidden" accept=".xlsx">
                        <div class="text-slate-400">
                            <i class="fas fa-file-excel text-4xl mb-4"></i>
                            <p class="text-slate-700 font-bold">点击或拖拽 XLSX 文件</p>
                            <p class="text-xs mt-1">程序将读取 B 列并填充 D 列</p>
                        </div>
                    </div>

                    <div id="statusArea" class="mt-6 hidden">
                        <div id="loading" class="hidden flex flex-col items-center py-4">
                            <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                            <p class="mt-2 text-sm text-indigo-600 font-medium">后端处理中...</p>
                        </div>

                        <div id="result" class="hidden space-y-4">
                            <div class="bg-emerald-50 border border-emerald-100 p-4 rounded-xl flex items-start">
                                <i class="fas fa-check-circle text-emerald-500 mt-1 mr-3"></i>
                                <div>
                                    <p class="font-bold text-emerald-800">处理完成!</p>
                                    <p class="text-xs text-emerald-600">成功识别 <span id="count" class="font-bold">0</span> 个色值</p>
                                </div>
                            </div>
                            <button id="downloadBtn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-download"></i> 下载生成的文件
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-900 rounded-3xl p-8 text-white shadow-2xl">
                    <h3 class="font-bold mb-4 flex items-center"><i class="fas fa-terminal mr-2 text-indigo-400"></i>本地运行环境</h3>
                    <div class="bg-black/30 rounded-lg p-4 font-mono text-xs text-indigo-300">
                        <p># 后端: Flask</p>
                        <p># 引擎: openpyxl</p>
                        <p># 端口: 5000</p>
                    </div>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="lg:col-span-7">
                <div id="previewContainer" class="bg-white rounded-3xl shadow-xl border border-slate-100 overflow-hidden min-h-[500px]">
                    <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-700">实时数据预览 (Top 50)</h3>
                        <span id="fileBadge" class="hidden px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-xs font-bold"></span>
                    </div>
                    
                    <div id="emptyState" class="flex flex-col items-center justify-center h-[450px] text-slate-400 p-12 text-center">
                        <i class="fas fa-table text-5xl mb-4 opacity-20"></i>
                        <p>等待文件上传解析...</p>
                    </div>

                    <div id="tableWrapper" class="hidden overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50/50">
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">行号</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">B列 (Hex)</th>
                                    <th class="px-6 py-4 text-xs font-bold text-slate-400 uppercase">D列 (预览)</th>
                                </tr>
                            </thead>
                            <tbody id="previewBody" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dropzone = document.getElementById('dropzone');
        const previewBody = document.getElementById('previewBody');
        const tableWrapper = document.getElementById('tableWrapper');
        const emptyState = document.getElementById('emptyState');
        const statusArea = document.getElementById('statusArea');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const countSpan = document.getElementById('count');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileBadge = document.getElementById('fileBadge');

        let currentFile = null;

        dropzone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        };

        async function handleFile(file) {
            currentFile = file;
            statusArea.classList.remove('hidden');
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    renderPreview(data.previewData);
                    countSpan.innerText = data.rowCount;
                    fileBadge.innerText = file.name;
                    fileBadge.classList.remove('hidden');
                    loading.classList.add('hidden');
                    result.classList.remove('hidden');
                } else {
                    alert('错误: ' + data.message);
                }
            } catch (err) {
                alert('处理失败，请检查后端服务是否运行');
                console.error(err);
            }
        }

        function renderPreview(data) {
            previewBody.innerHTML = '';
            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono text-slate-400 text-sm">#${item.row}</td>
                    <td class="px-6 py-4 font-bold text-indigo-600 font-mono">${item.hex}</td>
                    <td class="px-6 py-4">
                        <div class="h-8 w-full rounded-lg shadow-inner border border-black/5" style="background-color: ${item.hex}"></div>
                    </td>
                `;
                previewBody.appendChild(tr);
            });
            emptyState.classList.add('hidden');
            tableWrapper.classList.remove('hidden');
        }

        downloadBtn.onclick = async () => {
            if (!currentFile) return;
            const formData = new FormData();
            formData.append('file', currentFile);

            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `colored_${currentFile.name}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
